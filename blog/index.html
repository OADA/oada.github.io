{% include post-nav.md %}
           <div class="content page-aside">
  		{% for post in site.posts %}
  		<section class="post-excerpt" data-magellan-destination="" name="">
	         <header class="head-excerpt">
	         <h2><a href="{{ post.url }}">{{ post.title }}</a> <small><i class="fa fa-calendar-o"></i> {{ post.date | date_to_string }}</small></h2>
	         </header>
	         <div class="content-excerpt">{{ post.content }}</div>
	         <footer class="foot-excerpt clearfix panel radius"><a class="button left round" href="{{ post.url }}"><i class="fa fa-comments-o"></i> View Comments...</a>
<!--{% include social-share-array.md%}-->         
	        </footer>
          </section>
          {% endfor %}
    </div>
